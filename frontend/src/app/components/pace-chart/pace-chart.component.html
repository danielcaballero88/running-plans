<div class="container">
  <h1>This is your table of running times for training:</h1>

  <table
    mat-table
    *ngIf="dataSource"
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Distance Column -->
    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef>Distance</th>
      <td mat-cell *matCellDef="let element">{{ element.distance }}</td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    </ng-container>

    <!-- Pace Column -->
    <ng-container matColumnDef="pace">
      <th mat-header-cell *matHeaderCellDef>Pace</th>
      <td mat-cell *matCellDef="let element">{{ element.pace }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['distance', 'total', 'pace']"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['distance', 'total', 'pace']"
    ></tr>
  </table>

  <button mat-raised-button color="primary" routerLink="/running-plan/">
    Continue
  </button>
</div>
