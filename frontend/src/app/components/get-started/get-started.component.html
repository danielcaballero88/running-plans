<p>First let's get some information about you:</p>

<form [formGroup]="userInputForm" (ngSubmit)="onSubmit()">
  <div class="distance">
    <p>Distance of your last race:</p>
    <p>
      <mat-button-toggle-group
        name="fontStyle"
        aria-label="Font Style"
        formControlName="distance"
      >
        <mat-button-toggle value="5k">5k</mat-button-toggle>
        <mat-button-toggle value="10k">10k</mat-button-toggle>
        <mat-button-toggle value="21k">21k</mat-button-toggle>
        <mat-button-toggle value="42k">42k</mat-button-toggle>
      </mat-button-toggle-group>
    </p>
  </div>

  <div class="time">
    <p>What was your time?</p>
    <mat-form-field class="example-full-width">
      <mat-label>Hours</mat-label>
      <input matInput formControlName="hours" maxlength="2" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Minutes</mat-label>
      <input matInput formControlName="minutes" maxlength="2" />
    </mat-form-field>
    <p>Complete the form to enable button.</p>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!userInputForm.valid"
    >
      Submit
    </button>
  </div>
</form>
