<p>First let's get some information about you:</p>

<div class="distance">
  <p>Distance of your last race:</p>
  <p>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="bold">5k</mat-button-toggle>
      <mat-button-toggle value="italic">10k</mat-button-toggle>
      <mat-button-toggle value="underline">21k</mat-button-toggle>
      <mat-button-toggle value="underline">42k</mat-button-toggle>
    </mat-button-toggle-group>
  </p>
</div>

<div class="time">
  <p>What was your time?</p>
  <mat-form-field class="example-full-width">
    <mat-label>Hours</mat-label>
    <input matInput [formControl]="hours" maxlength="2" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Minutes</mat-label>
    <input matInput [formControl]="minutes" maxlength="2" />
  </mat-form-field>
</div>
