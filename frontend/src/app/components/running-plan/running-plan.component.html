<div *ngIf="runningPlan && runningPlan.plan" class="container">
  <mat-card *ngFor="let weekObj of runningPlan.plan.weeks">
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let runObj of weekObj.runs">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ runObj.title }}
            </mat-panel-title>
            <!-- <mat-panel-description>
              This is a summary of the content
            </mat-panel-description> -->
          </mat-expansion-panel-header>
          <p>
            Type: {{ runObj.type }}
            <span *ngIf="runObj.subtype">/ {{ runObj.subtype }}</span>
          </p>
          <ul>
            <li *ngFor="let item of runObj.items">
              <ng-container [ngSwitch]="item.type">
                <span *ngSwitchCase="'run'">
                  {{ item.time?.toString() }} run - pace: {{ item.paceFor }}
                </span>
              </ng-container>
            </li>
          </ul>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
